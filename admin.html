<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Academic System Admin</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        
        <aside class="sidebar">
            <header><h1>AMS</h1></header>
            
            <div class="menu">
                <a href="" class="dashboard">Dashboard</a>
                <a href="" class="curriculum">Curriculum Management</a>
                <a href="" class="assign">Assign Schedules</a>
                <a href="">Log Out</a>
            </div>
        </aside>

        <div class="container" id="container">
            <header>
                <h1>Welcome Admin!</h1>
                <p id="datetime0"></p>
            </header>

            <div class="small-box">

                <div class="title">
                    <p><b>Accounts Management</b></p>
                </div>

                <!-- dropDown -->
                <div class="dropdown">
                    <p><b>Filter User Type</b></p>
                    <select name="" id="" class="dropdown-content ">
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="registrar">Registrar</option>
                        <option value="student">Student</option>
                    </select>

                </div>
                
            </div>


            <!-- Right Box -->

            <div class="count">
                <div class="box">Activated Accounts: </div>
                <div class="box">Pending Accounts: </div>
                <div class="box">Total Accounts: </div>
            </div>
            <!-- activate button -->
            <div class="activate-btn">
                <button>Activate</button>
            </div>
            <!-- table -->
             <div class="table-container">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                    
                    <tr>
                        <td>Angel Canete</td>
                        <td>angel</td>
                        <td>Admin</td>
                        <td>Active</td>
                    </tr>
                </table>
             </div>
             



            <!-- end of container -->
        </div>

        <div class="curriculum-container" id="curriculum-container">
            <header>
                <h1>Manage your courses!</h1>
                <p id="datetime"></p>
            </header>
            
            <!-- dropDown -->
            <div class="select-program">
                <p><b>Select a program</b></p>
                <select name="" id="" class="dropdown-content ">
                    <option value="bsit">BSIT</option>
                    <option value="bshm">BSHM</option>
                    <option value="beed">BEED</option>
                    <option value="bsed">BSED</option>
                    <option value="bsba">BSBA</option>
                    <option value="bscrim">BSCRIM</option>
                </select>

            </div>
<!-- end of curriculum  -->
        </div>


        <div class="assign-container" id="assign-container">
            <header>
                <h1>Assign Schedules!</h1>
                <p id="datetime2"></p>
            </header>
            
        </div>
        <!-- end of wrapper -->
    </div>

    <script src="script.js"></script>
</body>
</html>
