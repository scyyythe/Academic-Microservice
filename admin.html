<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Academic System Admin</title>
</head>
<body>
    <div class="wrapper">
        
        <aside class="sidebar">
            <header><h1>AMS</h1></header>
            
            <div class="menu">
                <a href="">Dashboard</a>
                <a href="">Curriculum Management</a>
                <a href="">Assign Schedules</a>
                <a href="">Log Out</a>
            </div>
        </aside>

        <div class="container">
            <h1>Welcome, Admin!</h1>

            <div class="small-box">

                <div class="title">
                    <p>Accounts Management</p>
                </div>

                <!-- dropDown -->
                <div class="dropdown">
                    <p><b>Filter User Type</b></p>
                    <select name="" id="" class="dropdown-content ">
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="registrar">Registrar</option>
                        <option value="student">Student</option>
                    </select>

                </div>
                
            </div>


            <!-- Right Box -->

            <div class="count">
                <div class="box">Activated Accounts: </div>
                <div class="box">Pending Accounts: </div>
                <div class="box">Total Accounts: </div>
            </div>

            <!-- end of container -->
        </div>
        <!-- end of wrapper -->
    </div>
</body>
</html>
